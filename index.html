---
layout: landing
---
<div>
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-card">
      <section class="mt6" style="background-color:#FCFCFC;">
        <h1 class='bb b--silver'>
          {{ post.title }}
        </h1>
        <div style="height: 1rem;">
          <small class="normal mute relative right-0 f6 fr silver" style="top: -1rem;">
            {{ post.date | date: "%c" }}
          </small>
        </div>
        {{ post.excerpt }}
      </section>
    </a>
    <a href="https://github.com/{{ post.author }}" target="_blank" class="avatar-{{ post.author }} ml3"></a>
  {% endfor %}
</div>
