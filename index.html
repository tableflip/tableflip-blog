---
layout: landing
---
<div>
  {% for post in site.posts %}
    <div class="post-card mv6">
      <a href="{{ post.url }}">
        <section>
          <h1>
            {{ post.title }}
          </h1>
          <div class="normal f6 mute silver" style="height: 1rem; margin-top: -1rem;">
            {{ post.date | date_to_long_string }}
          </div>
          {{ post.excerpt }}
        </section>
      </a>
      <a href="https://github.com/{{ post.author }}" target="_blank" class="avatar-{{ post.author }}"></a>
    </div>
  {% endfor %}
</div>
