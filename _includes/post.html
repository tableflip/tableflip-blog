<div class="post-card mb6">
  <a href="{{ post.url | relative_url }}" class="disable-link-styles">
    <section>
      <h1>
        {{ post.title }}
      </h1>
      <div class="normal f6 o-80 silver mb3" style="height: 1rem; margin-top: -1rem;">
        {{ post.date | date_to_long_string }}
      </div>
      <div style="user-select: none">
        {{ post.excerpt }}
      </div>
    </section>
  </a>
  {% include author.html github=post.author %}
</div>
